    <style>
      body {
        font-family: 'Fredoka', 'Nunito', sans-serif;
        background-color: #6d28d9;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      
      @keyframes reveal-pop {
        0% { transform: scale(0.8) rotate(-5deg); filter: brightness(2); }
        50% { transform: scale(1.1) rotate(5deg); filter: brightness(1.2); }
        100% { transform: scale(1) rotate(0); filter: brightness(1); }
      }
      .animate-reveal-pop {
        animation: reveal-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes rainbow-text {
        0% { color: #ffeb3b; text-shadow: 0 0 15px rgba(255, 235, 59, 0.6); }
        25% { color: #4caf50; text-shadow: 0 0 15px rgba(76, 175, 80, 0.6); }
        50% { color: #2196f3; text-shadow: 0 0 15px rgba(33, 150, 243, 0.6); }
        75% { color: #e91e63; text-shadow: 0 0 15px rgba(233, 30, 99, 0.6); }
        100% { color: #ffeb3b; text-shadow: 0 0 15px rgba(255, 235, 59, 0.6); }
      }
      .animate-rainbow {
        animation: rainbow-text 2s linear infinite;
      }

      @keyframes glow-pulse {
        0%, 100% { opacity: 0.4; transform: scale(1); filter: blur(40px); }
        50% { opacity: 0.7; transform: scale(1.1); filter: blur(60px); }
      }
      .animate-glow-pulse {
        animation: glow-pulse 4s ease-in-out infinite;
      }

      @keyframes sparkle {
        0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; filter: brightness(2); }
        50% { transform: scale(1.2) rotate(180deg); opacity: 1; filter: brightness(1.5); }
      }
      .animate-sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(3deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes club-shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .club-card-shimmer::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
        animation: club-shimmer 3s infinite;
      }
    </style>
